<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel Administracyjny - conder-portfolio</title>
    <meta name="description" content="Panel do zarządzania projektami w portfolio Wojciecha Condera">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Figtree:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        /* NADPISANIE BLOKADY DESKTOP DLA PANELU ADMINA */
        @media (min-width: 768px) {
            html, body {
                overflow: auto !important;
            }
            
            body::before {
                display: none !important;
            }
            
            .header, main, .footer, .nav-menu, .bottom-panel {
                display: block !important;
            }
        }
        
        /* Style specyficzne dla panelu admina */
        .admin-container {
            max-width: 600px;
            margin: 20px auto;
            padding: 20px;
            background: var(--color-white);
            border: 2px solid var(--color-black);
            border-radius: var(--radius-md);
        }

        /* Style dla tabów */
        .admin-tabs {
            display: flex;
            margin-bottom: 20px;
            border-bottom: 2px solid var(--color-black);
        }

        .tab-btn {
            flex: 1;
            padding: 12px 20px;
            border: none;
            background: var(--color-light-gray);
            color: var(--color-gray);
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .tab-btn.active {
            background: var(--color-white);
            color: var(--color-black);
            border-bottom: 3px solid var(--color-orange);
        }

        .tab-btn:hover {
            background: var(--color-yellow);
            color: var(--color-black);
        }

        .tab-content {
            display: none;
        }

        .tab-content.active {
            display: block;
        }
        
        .admin-header {
            text-align: center;
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 2px solid var(--color-black);
        }
        
        .admin-title {
            font-size: 2em;
            font-weight: 700;
            color: var(--color-black);
            margin-bottom: 10px;
        }
        
        .admin-subtitle {
            color: var(--color-gray);
            font-size: 1.1em;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-label {
            display: block;
            font-weight: 600;
            margin-bottom: 8px;
            color: var(--color-black);
        }
        
        .form-input, .form-textarea, .form-select {
            width: 100%;
            padding: 12px;
            border: 2px solid var(--color-black);
            border-radius: var(--radius-sm);
            font-family: var(--font-primary);
            font-size: 16px;
            background: var(--color-white);
            color: var(--color-black);
        }
        
        .form-input:focus, .form-textarea:focus, .form-select:focus {
            outline: none;
            border-color: var(--color-orange);
            box-shadow: 0 0 0 3px rgba(255, 135, 0, 0.1);
        }
        
        .form-textarea {
            resize: vertical;
            min-height: 100px;
        }
        
        .char-counter {
            text-align: right;
            font-size: 0.9em;
            color: var(--color-gray);
            margin-top: 5px;
        }
        
        .char-counter.warning {
            color: var(--color-orange);
        }
        
        .char-counter.error {
            color: var(--color-red);
        }
        
        .file-input-container {
            position: relative;
            display: inline-block;
            width: 100%;
        }
        
        .file-input {
            opacity: 0;
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            cursor: pointer;
        }
        
        .file-input-label {
            display: block;
            padding: 12px;
            border: 2px dashed var(--color-black);
            border-radius: var(--radius-sm);
            text-align: center;
            cursor: pointer;
            background: var(--color-cream);
            transition: all 0.3s ease;
        }
        
        .file-input-label:hover {
            background: var(--color-yellow);
            border-color: var(--color-orange);
        }
        
        .file-list {
            margin-top: 10px;
            padding: 10px;
            background: var(--color-light-gray);
            border-radius: var(--radius-sm);
            font-size: 0.9em;
        }
        
        .file-item {
            display: flex;
            align-items: center;
            padding: 10px;
            border: 1px solid var(--color-gray);
            border-radius: var(--radius-sm);
            margin-bottom: 10px;
            background: var(--color-white);
        }
        
        .file-preview {
            width: 80px;
            height: 80px;
            margin-right: 15px;
            border: 1px solid var(--color-gray-light);
            border-radius: var(--radius-sm);
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            background: var(--color-light-gray);
        }
        
        .file-thumbnail {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: none;
        }
        
        .file-info {
            flex: 1;
            display: flex;
            flex-direction: column;
            gap: 5px;
        }
        
        .file-name {
            font-weight: 500;
            color: var(--color-black);
        }
        
        .file-size {
            font-size: 0.9em;
            color: var(--color-gray);
        }
        
        .file-actions {
            display: flex;
            gap: 5px;
        }
        
        .remove-btn {
            background: var(--color-red);
            color: white;
            border: none;
            border-radius: var(--radius-sm);
            cursor: pointer;
            transition: background 0.3s ease;
        }
        
        .remove-btn:hover {
            background: #cc0000;
        }
        
        .submit-btn {
            width: 100%;
            padding: 15px;
            background: var(--color-orange);
            color: var(--color-white);
            border: none;
            border-radius: var(--radius-sm);
            font-size: 1.2em;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.3s ease;
        }
        
        .submit-btn:hover {
            background: var(--color-red);
        }
        
        .submit-btn:disabled {
            background: var(--color-gray);
            cursor: not-allowed;
        }
        
        .status-message {
            margin-top: 20px;
            padding: 15px;
            border-radius: var(--radius-sm);
            text-align: center;
            font-weight: 500;
        }
        
        .status-success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        
        .status-error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        
        .back-link {
            display: inline-block;
            margin-top: 20px;
            color: var(--color-orange);
            text-decoration: none;
            font-weight: 500;
        }
        
        .back-link:hover {
            color: var(--color-red);
        }

        /* Style dla listy projektów */
        .projects-list {
            margin-top: 20px;
        }

        .project-item {
            border: 2px solid var(--color-black);
            border-radius: var(--radius-md);
            padding: 20px;
            margin-bottom: 20px;
            background: var(--color-white);
            position: relative;
        }

        .project-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 15px;
        }

        .project-title {
            font-size: 1.3em;
            font-weight: 600;
            color: var(--color-black);
            margin: 0;
        }

        .project-actions {
            display: flex;
            gap: 10px;
        }

        .btn-edit, .btn-delete {
            padding: 8px 16px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 12px;
            font-weight: 500;
            transition: all 0.3s ease;
        }

        .btn-edit {
            background: var(--color-orange);
            color: white;
        }

        .btn-edit:hover {
            background: #e67e00;
        }

        .btn-delete {
            background: var(--color-red);
            color: white;
        }

        .btn-delete:hover {
            background: #cc0000;
        }

        .project-details {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-bottom: 15px;
        }

        .project-info {
            font-size: 14px;
            color: var(--color-gray);
        }

        .project-info strong {
            color: var(--color-black);
        }

        .project-images {
            margin-top: 15px;
        }

        .project-images h4 {
            margin: 0 0 10px 0;
            font-size: 16px;
            color: var(--color-black);
        }

        .images-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(100px, 1fr));
            gap: 10px;
        }

        .image-item {
            position: relative;
            border: 1px solid var(--color-gray);
            border-radius: 4px;
            overflow: hidden;
        }

        .image-item img {
            width: 100%;
            height: 80px;
            object-fit: cover;
        }

        .image-remove {
            position: absolute;
            top: 2px;
            right: 2px;
            background: rgba(255, 0, 0, 0.8);
            color: white;
            border: none;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            cursor: pointer;
            font-size: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .image-remove:hover {
            background: rgba(255, 0, 0, 1);
        }

        /* ===== SYSTEM KADROWANIA ZDJĘĆ ===== */
        .image-cropper {
            margin-top: 20px;
            border: 2px solid var(--color-black);
            border-radius: var(--radius-md);
            background: var(--color-white);
            padding: 20px;
        }

        .cropper-container {
            text-align: center;
        }

        .cropper-mask {
            position: relative;
            display: inline-block;
            margin-bottom: 15px;
            border: 2px dashed var(--color-orange);
            background: var(--color-light-gray);
            overflow: hidden;
        }

        .cropper-mask::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.3);
            z-index: 1;
        }

        #cropperImage {
            max-width: 100%;
            max-height: 400px;
            display: block;
            cursor: move;
        }

        .crop-overlay {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 300px;
            height: 400px; /* Format telefonu - wyższy niż szerszy */
            border: 2px solid var(--color-yellow);
            background: transparent;
            z-index: 2;
            cursor: move;
            box-shadow: 0 0 0 9999px rgba(0, 0, 0, 0.5);
        }

        .cropper-controls {
            display: flex;
            gap: 10px;
            justify-content: center;
        }

        .crop-btn {
            padding: 8px 16px;
            border: 2px solid var(--color-black);
            border-radius: var(--radius-sm);
            background: var(--color-white);
            color: var(--color-black);
            cursor: pointer;
            font-weight: 500;
            transition: all 0.3s ease;
        }

        .crop-btn:hover {
            background: var(--color-orange);
            color: var(--color-white);
            border-color: var(--color-orange);
        }

        #cropConfirm {
            background: var(--color-yellow);
            color: var(--color-black);
        }

        #cropConfirm:hover {
            background: var(--color-orange);
            color: var(--color-white);
        }

        #cropCancel {
            background: var(--color-red);
            color: var(--color-white);
        }

        #cropCancel:hover {
            background: #cc0000;
        }
    </style>
</head>
<body>
    <div class="admin-container">
        <!-- Header panelu -->
        <div class="admin-header">
            <h1 class="admin-title">Panel Administracyjny</h1>
            <p class="admin-subtitle">Zarządzaj portfolio Wojciecha Condera</p>
        </div>

        <!-- Tabs dla różnych sekcji -->
        <div class="admin-tabs">
            <button type="button" class="tab-btn active" onclick="showTab('projects')">Projekty</button>
            <button type="button" class="tab-btn" onclick="showTab('about')">O mnie</button>
        </div>

        <!-- Tab: Projekty -->
        <div id="projects-tab" class="tab-content active">
            <!-- Formularz dodawania projektu -->
        <form id="projectForm">
            <!-- Tytuł inwestycji -->
            <div class="form-group">
                <label for="title" class="form-label">Tytuł inwestycji *</label>
                <input type="text" id="title" name="title" class="form-input" required>
            </div>

            <!-- Autor -->
            <div class="form-group">
                <label for="author" class="form-label">Autor *</label>
                <input type="text" id="author" name="author" class="form-input" required placeholder="np. Wojciech Conder">
            </div>

            <!-- Rodzaj inwestycji -->
            <div class="form-group">
                <label for="projectType" class="form-label">Rodzaj inwestycji *</label>
                <select id="projectType" name="projectType" class="form-select" required>
                    <option value="">Wybierz rodzaj</option>
                    <option value="mieszkaniowy">Mieszkaniowy</option>
                    <option value="biurowy">Biurowy</option>
                    <option value="handlowy">Handlowy</option>
                    <option value="kulturalny">Kulturalny</option>
                    <option value="edukacyjny">Edukacyjny</option>
                    <option value="hotelowy">Hotelowy</option>
                    <option value="przemysłowy">Przemysłowy</option>
                    <option value="infrastrukturalny">Infrastrukturalny</option>
                    <option value="inny">Inny</option>
                </select>
            </div>

            <!-- Lokalizacja -->
            <div class="form-group">
                <label for="location" class="form-label">Lokalizacja *</label>
                <input type="text" id="location" name="location" class="form-input" required placeholder="np. Warszawa, Mokotów">
            </div>

            <!-- Inwestor -->
            <div class="form-group">
                <label for="investor" class="form-label">Inwestor</label>
                <input type="text" id="investor" name="investor" class="form-input" placeholder="np. PFR Nieruchomości">
            </div>

            <!-- Projektant / współpraca -->
            <div class="form-group">
                <label for="designer" class="form-label">Projektant / współpraca</label>
                <input type="text" id="designer" name="designer" class="form-input" placeholder="np. 22ARCHITEKCI">
            </div>

            <!-- Powierzchnia całkowita -->
            <div class="form-group">
                <label for="totalArea" class="form-label">Powierzchnia całkowita</label>
                <input type="text" id="totalArea" name="totalArea" class="form-input" placeholder="np. 15,000 m²">
            </div>

            <!-- Powierzchnia użytkowa -->
            <div class="form-group">
                <label for="usableArea" class="form-label">Powierzchnia użytkowa</label>
                <input type="text" id="usableArea" name="usableArea" class="form-input" placeholder="np. 12,000 m²">
            </div>

            <!-- Etap -->
            <div class="form-group">
                <label for="stage" class="form-label">Etap *</label>
                <select id="stage" name="stage" class="form-select" required>
                    <option value="">Wybierz etap</option>
                    <option value="koncepcja">Koncepcja</option>
                    <option value="koncepcja wielobranżowa">Koncepcja wielobranżowa</option>
                    <option value="projekt budowlany">Projekt budowlany</option>
                    <option value="projekt wykonawczy">Projekt wykonawczy</option>
                    <option value="realizacja">Realizacja</option>
                </select>
            </div>

            <!-- Rok wykonania -->
            <div class="form-group">
                <label for="year" class="form-label">Rok wykonania *</label>
                <input type="number" id="year" name="year" class="form-input" required min="1900" max="2030" value="2025">
            </div>

            <!-- Opis -->
            <div class="form-group">
                <label for="description" class="form-label">Opis *</label>
                <textarea id="description" name="description" class="form-textarea" maxlength="800" required placeholder="Opisz projekt (max 800 znaków)"></textarea>
                <div id="charCounter" class="char-counter">0/800</div>
            </div>

            <!-- Zdjęcia z systemem kadrowania -->
            <div class="form-group">
                <label for="images" class="form-label">Zdjęcia (3-5 plików)</label>
                <div class="file-input-container">
                    <input type="file" id="images" name="images" class="file-input" multiple accept=".jpg,.jpeg,.png">
                    <label for="images" class="file-input-label">
                        📁 Kliknij aby wybrać zdjęcia (JPG/PNG, dowolny rozmiar)
                    </label>
                </div>
                <div id="fileList" class="file-list" style="display: none;"></div>
                <div id="imageCropper" class="image-cropper" style="display: none;">
                    <div class="cropper-container">
                        <div class="cropper-mask">
                            <img id="cropperImage" src="" alt="Podgląd do kadrowania">
                            <div class="crop-overlay"></div>
                        </div>
                        <div class="cropper-controls">
                            <button type="button" id="cropConfirm" class="crop-btn">✓ Zatwierdź kadr</button>
                            <button type="button" id="cropCancel" class="crop-btn">✗ Anuluj</button>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Przycisk wysłania -->
            <button type="submit" class="submit-btn" id="submitBtn">
                Wyślij do conder-portfolio
            </button>
        </form>

        <!-- Komunikat statusu -->
        <div id="statusMessage" class="status-message" style="display: none;"></div>

        <!-- Link powrotu -->
        <a href="index.html" class="back-link">← Powrót do portfolio</a>
        </div>

        <!-- Tab: O mnie -->
        <div id="about-tab" class="tab-content">
            <div class="admin-header">
                <h2 class="admin-title">Sekcja "O mnie"</h2>
                <p class="admin-subtitle">Edytuj informacje o architekcie</p>
            </div>

            <!-- Formularz edycji "O mnie" -->
            <form id="aboutForm" enctype="multipart/form-data">
                <!-- Zdjęcie profilowe -->
                <div class="form-group">
                    <label for="profileImage" class="form-label">Zdjęcie profilowe</label>
                    <div class="file-input-container">
                        <input type="file" id="profileImage" name="profileImage" class="file-input" accept=".jpg,.jpeg,.png">
                        <label for="profileImage" class="file-input-label">
                            📷 Kliknij aby wybrać zdjęcie profilowe (JPG/PNG)
                        </label>
                    </div>
                    <div id="profileImagePreview" class="file-list" style="display: none;"></div>
                </div>

                <!-- Opis "O mnie" -->
                <div class="form-group">
                    <label for="aboutText" class="form-label">Opis "O mnie" *</label>
                    <textarea id="aboutText" name="aboutText" class="form-textarea" maxlength="1000" required placeholder="Opisz siebie i swoją pracę (max 1000 znaków)"></textarea>
                    <div id="aboutCharCounter" class="char-counter">0/1000</div>
                </div>

                <!-- Przycisk zapisu -->
                <button type="submit" class="submit-btn" id="aboutSubmitBtn">
                    Zapisz zmiany "O mnie"
                </button>
            </form>

            <!-- Komunikat statusu dla "O mnie" -->
            <div id="aboutStatusMessage" class="status-message" style="display: none;"></div>
        </div>
    </div>

    <!-- Sekcja podglądu projektów -->
    <div class="admin-container" style="margin-top: 40px;">
        <div class="admin-header">
            <h2 class="admin-title">Podgląd projektów</h2>
            <p class="admin-subtitle">Zarządzaj istniejącymi projektami</p>
        </div>

        <div id="projectsList" class="projects-list">
            <!-- Projekty będą ładowane dynamicznie -->
            <div class="loading-projects">
                <p>Ładowanie projektów...</p>
            </div>
        </div>
    </div>

    <script>
        // ===== INICJALIZACJA =====
        document.addEventListener('DOMContentLoaded', function() {
            initCharCounter();
            initAboutCharCounter();
            initFileValidation();
            initProfileImageValidation();
            initImageCropper();
            initFormSubmission();
            initAboutFormSubmission();
            loadProjectsList();
            loadAboutData();
        });

        // ===== SYSTEM TABÓW =====
        function showTab(tabName) {
            // Ukryj wszystkie taby
            const tabContents = document.querySelectorAll('.tab-content');
            tabContents.forEach(tab => tab.classList.remove('active'));
            
            // Usuń aktywną klasę ze wszystkich przycisków
            const tabBtns = document.querySelectorAll('.tab-btn');
            tabBtns.forEach(btn => btn.classList.remove('active'));
            
            // Pokaż wybrany tab
            document.getElementById(tabName + '-tab').classList.add('active');
            
            // Aktywuj przycisk
            event.target.classList.add('active');
        }

        // ===== LICZNIK ZNAKÓW =====
        function initCharCounter() {
            const description = document.getElementById('description');
            const charCounter = document.getElementById('charCounter');
            
            description.addEventListener('input', function() {
                const length = this.value.length;
                const maxLength = 800;
                
                charCounter.textContent = `${length}/${maxLength}`;
                
                // Zmiana koloru przy zbliżaniu się do limitu
                if (length >= maxLength) {
                    charCounter.className = 'char-counter error';
                } else if (length >= maxLength * 0.8) {
                    charCounter.className = 'char-counter warning';
                } else {
                    charCounter.className = 'char-counter';
                }
            });
        }

        function initAboutCharCounter() {
            const aboutText = document.getElementById('aboutText');
            const aboutCharCounter = document.getElementById('aboutCharCounter');
            
            aboutText.addEventListener('input', function() {
                const length = this.value.length;
                const maxLength = 1000;
                
                aboutCharCounter.textContent = `${length}/${maxLength}`;
                
                // Zmiana koloru przy zbliżaniu się do limitu
                if (length >= maxLength) {
                    aboutCharCounter.className = 'char-counter error';
                } else if (length >= maxLength * 0.8) {
                    aboutCharCounter.className = 'char-counter warning';
                } else {
                    aboutCharCounter.className = 'char-counter';
                }
            });
        }

        // ===== WALIDACJA PLIKÓW =====
        function initFileValidation() {
            const fileInput = document.getElementById('images');
            const fileList = document.getElementById('fileList');
            
            fileInput.addEventListener('change', function() {
                const files = Array.from(this.files);
                
                if (files.length === 0) {
                    fileList.style.display = 'none';
                    return;
                }
                
                // Sprawdź liczbę plików
                if (files.length > 5) {
                    showStatus('Maksymalnie 5 zdjęć!', 'error');
                    this.value = '';
                    fileList.style.display = 'none';
                    return;
                }
                
                // Sprawdź typ plików (bez ograniczeń rozmiaru)
                let validFiles = [];
                let errors = [];
                
                files.forEach(file => {
                    // Sprawdź tylko typ pliku
                    const allowedTypes = ['image/jpeg', 'image/jpg', 'image/png'];
                    if (!allowedTypes.includes(file.type)) {
                        errors.push(`${file.name} - nieprawidłowy typ pliku`);
                    } else {
                        validFiles.push(file);
                    }
                });
                
                if (errors.length > 0) {
                    showStatus('Błędy w plikach: ' + errors.join(', '), 'error');
                    this.value = '';
                    fileList.style.display = 'none';
                    return;
                }
                
                // Wyświetl listę plików z opcją kadrowania
                displayFileListWithCropping(validFiles);
            });
        }

        function displayFileListWithCropping(files) {
            const fileList = document.getElementById('fileList');
            
            fileList.innerHTML = files.map((file, index) => `
                <div class="file-item" data-file-index="${index}">
                    <div class="file-preview">
                        <img src="${URL.createObjectURL(file)}" alt="${file.name}" class="file-thumbnail" onload="this.style.display='block'">
                    </div>
                    <div class="file-info">
                        <span class="file-name">${file.name}</span>
                        <span class="file-size">${(file.size / 1024 / 1024).toFixed(1)}MB</span>
                    </div>
                    <div class="file-actions">
                        <button type="button" class="crop-btn" onclick="startCropFromIndex(${index})" style="margin-left: 10px; padding: 4px 8px; font-size: 12px;">
                            ✂️ Kadruj
                        </button>
                        <button type="button" class="remove-btn" onclick="removeFile(${index})" style="margin-left: 5px; padding: 4px 8px; font-size: 12px; background: var(--color-red); color: white;">
                            ✗ Usuń
                        </button>
                    </div>
                </div>
            `).join('');
            
            fileList.style.display = 'block';
            
            // Dodaj informację o optymalizacji
            const infoDiv = document.createElement('div');
            infoDiv.style.cssText = 'margin-top: 10px; padding: 10px; background: var(--color-yellow); color: var(--color-black); border-radius: 4px; font-size: 14px;';
            infoDiv.innerHTML = 'ℹ️ Obrazy zostaną automatycznie zoptymalizowane do formatu telefonu (1200x1600px)';
            fileList.appendChild(infoDiv);
            
            // Zapisz pliki globalnie
            window.selectedFiles = files;
        }

        // ===== SYSTEM KADROWANIA ZDJĘĆ =====
        let currentCropData = null;
        let isDragging = false;
        let dragStart = { x: 0, y: 0 };

        function initImageCropper() {
            const cropConfirm = document.getElementById('cropConfirm');
            const cropCancel = document.getElementById('cropCancel');
            const cropperImage = document.getElementById('cropperImage');
            const cropOverlay = document.querySelector('.crop-overlay');

            if (cropConfirm) {
                cropConfirm.addEventListener('click', confirmCrop);
            }
            if (cropCancel) {
                cropCancel.addEventListener('click', cancelCrop);
            }
            if (cropperImage) {
                cropperImage.addEventListener('mousedown', startDrag);
                cropperImage.addEventListener('touchstart', startDrag);
            }
            if (cropOverlay) {
                cropOverlay.addEventListener('mousedown', startDragOverlay);
                cropOverlay.addEventListener('touchstart', startDragOverlay);
            }

            document.addEventListener('mousemove', drag);
            document.addEventListener('touchmove', drag);
            document.addEventListener('mouseup', stopDrag);
            document.addEventListener('touchend', stopDrag);
        }

        function startCropFromIndex(index) {
            if (!window.selectedFiles || !window.selectedFiles[index]) {
                console.error('Plik nie znaleziony');
                return;
            }
            
            const file = window.selectedFiles[index];
            startCrop(file, index);
        }

        function startCrop(file, index) {
            const reader = new FileReader();
            reader.onload = function(e) {
                const cropperImage = document.getElementById('cropperImage');
                const imageCropper = document.getElementById('imageCropper');
                
                cropperImage.src = e.target.result;
                imageCropper.style.display = 'block';
                
                // Zapisz dane pliku do przycięcia
                currentCropData = {
                    file: file,
                    index: index,
                    originalSrc: e.target.result
                };
                
                // Resetuj pozycję overlay
                const cropOverlay = document.querySelector('.crop-overlay');
                if (cropOverlay) {
                    cropOverlay.style.left = '50%';
                    cropOverlay.style.top = '50%';
                    cropOverlay.style.transform = 'translate(-50%, -50%)';
                }
            };
            reader.readAsDataURL(file);
        }

        function startDrag(e) {
            e.preventDefault();
            isDragging = true;
            const rect = e.target.getBoundingClientRect();
            dragStart.x = e.clientX - rect.left;
            dragStart.y = e.clientY - rect.top;
        }

        function startDragOverlay(e) {
            e.preventDefault();
            isDragging = true;
            const rect = e.target.getBoundingClientRect();
            dragStart.x = e.clientX - rect.left;
            dragStart.y = e.clientY - rect.top;
        }

        function drag(e) {
            if (!isDragging) return;
            e.preventDefault();
            
            const cropperImage = document.getElementById('cropperImage');
            const cropOverlay = document.querySelector('.crop-overlay');
            
            if (cropperImage && cropOverlay) {
                const rect = cropperImage.getBoundingClientRect();
                const x = e.clientX - rect.left - dragStart.x;
                const y = e.clientY - rect.top - dragStart.y;
                
                // Ogranicz ruch do granic obrazu
                const maxX = rect.width - cropOverlay.offsetWidth;
                const maxY = rect.height - cropOverlay.offsetHeight;
                
                const clampedX = Math.max(0, Math.min(x, maxX));
                const clampedY = Math.max(0, Math.min(y, maxY));
                
                cropOverlay.style.left = clampedX + 'px';
                cropOverlay.style.top = clampedY + 'px';
                cropOverlay.style.transform = 'none';
            }
        }

        function stopDrag() {
            isDragging = false;
        }

        function confirmCrop() {
            if (!currentCropData) return;
            
            const cropOverlay = document.querySelector('.crop-overlay');
            const cropperImage = document.getElementById('cropperImage');
            
            if (cropOverlay && cropperImage) {
                const rect = cropperImage.getBoundingClientRect();
                const cropRect = cropOverlay.getBoundingClientRect();
                
                // Oblicz współrzędne przycięcia względem obrazu
                const cropData = {
                    x: (cropRect.left - rect.left) / rect.width,
                    y: (cropRect.top - rect.top) / rect.height,
                    width: cropOverlay.offsetWidth / rect.width,
                    height: cropOverlay.offsetHeight / rect.height
                };
                
                // Tutaj można dodać logikę przycinania obrazu
                console.log('Dane przycięcia:', cropData);
                
                // Ukryj kropowanie i dodaj do listy
                document.getElementById('imageCropper').style.display = 'none';
                addCroppedImageToList(currentCropData.file, cropData);
                
                currentCropData = null;
            }
        }

        function cancelCrop() {
            document.getElementById('imageCropper').style.display = 'none';
            currentCropData = null;
        }

        function addCroppedImageToList(file, cropData) {
            // Przycinaj obraz na podstawie danych kadrowania
            const canvas = document.createElement('canvas');
            const ctx = canvas.getContext('2d');
            const img = new Image();
            
            img.onload = function() {
                // Oblicz wymiary przyciętego obrazu
                const cropWidth = img.width * cropData.width;
                const cropHeight = img.height * cropData.height;
                const cropX = img.width * cropData.x;
                const cropY = img.height * cropData.y;
                
                // Ustaw wymiary canvas
                canvas.width = cropWidth;
                canvas.height = cropHeight;
                
                // Przycinaj obraz
                ctx.drawImage(img, cropX, cropY, cropWidth, cropHeight, 0, 0, cropWidth, cropHeight);
                
                // Konwertuj canvas do Blob
                canvas.toBlob(function(blob) {
                    // Utwórz nowy plik z przyciętym obrazem
                    const croppedFile = new File([blob], file.name.replace(/\.[^/.]+$/, '_cropped.jpg'), {
                        type: 'image/jpeg',
                        lastModified: Date.now()
                    });
                    
                    // Dodaj do listy plików
                    if (!window.selectedFiles) {
                        window.selectedFiles = [];
                    }
                    
                    // Zastąp oryginalny plik przyciętym
                    if (currentCropData && currentCropData.index !== undefined) {
                        window.selectedFiles[currentCropData.index] = croppedFile;
                    } else {
                        window.selectedFiles.push(croppedFile);
                    }
                    
                    // Odśwież wyświetlanie
                    displayFileListWithCropping(window.selectedFiles);
                    
                }, 'image/jpeg', 0.9);
            };
            
            img.src = URL.createObjectURL(file);
        }

        function removeFile(index) {
            if (!window.selectedFiles || !window.selectedFiles[index]) {
                return;
            }
            
            // Usuń plik z tablicy
            window.selectedFiles.splice(index, 1);
            
            // Odśwież wyświetlanie
            if (window.selectedFiles.length > 0) {
                displayFileListWithCropping(window.selectedFiles);
            } else {
                document.getElementById('fileList').style.display = 'none';
                window.selectedFiles = [];
            }
            
            // Resetuj input file
            document.getElementById('images').value = '';
        }

        // ===== WYSYŁANIE FORMULARZA =====
        function initFormSubmission() {
            const form = document.getElementById('projectForm');
            const submitBtn = document.getElementById('submitBtn');
            
            form.addEventListener('submit', async function(e) {
                e.preventDefault();
                
                // Wyłącz przycisk podczas wysyłania
                submitBtn.disabled = true;
                submitBtn.textContent = 'Wysyłanie...';
                
                try {
                    // Zbierz dane z formularza

                    // Dodaj nowe pola do formData
                    formData.append('author', document.getElementById('author').value);
                    formData.append('projectType', document.getElementById('projectType').value);
                    formData.append('location', document.getElementById('location').value);
                    formData.append('year', document.getElementById('year').value);
                    
                    // Dodaj pliki do FormData
                    if (window.selectedFiles && window.selectedFiles.length > 0) {
                        window.selectedFiles.forEach((file, index) => {
                            formData.append('images', file);
                        });
                    }
                    
                    // Sprawdź czy serwer jest dostępny
                    const serverUrl = window.location.port === '3000' ? '' : 'http://localhost:3000';
                    
                    // Wyślij dane do serwera
                    const response = await fetch(`${serverUrl}/api/addProject`, {
                        method: 'POST',
                        body: formData
                    });
                    
                    const result = await response.json();
                    
                    if (result.success) {
                        showStatus(result.message, 'success');
                        
                        // Reset formularza
                        form.reset();
                        document.getElementById('fileList').style.display = 'none';
                        document.getElementById('charCounter').textContent = '0/800';
                        document.getElementById('year').value = '2025'; // Przywróć domyślną wartość roku
                        window.selectedFiles = []; // Wyczyść globalną tablicę plików
                        
                        console.log('Projekt dodany:', result.project);
                        
                        // Dodaj przycisk do odświeżenia portfolio
                        showRefreshButton();
                    } else {
                        showStatus('Błąd: ' + result.message, 'error');
                    }
                    
                } catch (error) {
                    console.error('Błąd wysyłania:', error);
                    showStatus('Błąd połączenia z serwerem. Sprawdź czy serwer jest uruchomiony.', 'error');
                } finally {
                    // Przywróć przycisk
                    submitBtn.disabled = false;
                    submitBtn.textContent = 'Wyślij do conder-portfolio';
                }
            });
        }

        // ===== PRZYCISK ODŚWIEŻENIA =====
        function showRefreshButton() {
            const statusDiv = document.getElementById('statusMessage');
            
            // Dodaj przycisk odświeżenia
            const refreshBtn = document.createElement('button');
            refreshBtn.textContent = '🔄 Odśwież portfolio';
            refreshBtn.style.cssText = `
                margin-top: 10px;
                padding: 8px 16px;
                background: var(--color-orange);
                color: white;
                border: none;
                border-radius: 4px;
                cursor: pointer;
                font-size: 14px;
            `;
            
            refreshBtn.addEventListener('click', function() {

        // ===== WYŚWIETLANIE STATUSU =====
        function showStatus(message, type) {
            const statusDiv = document.getElementById('statusMessage');
            statusDiv.textContent = message;
            statusDiv.className = `status-message status-${type}`;
            statusDiv.style.display = 'block';
            
            // Ukryj po 5 sekundach
            setTimeout(() => {
                statusDiv.style.display = 'none';
            }, 5000);
        }

        // ===== PODGLĄD PROJEKTÓW =====
        async function loadProjectsList() {
            try {
                const response = await fetch('content.json');
                const data = await response.json();
                
                const projectsList = document.getElementById('projectsList');
                
                if (data.projects && data.projects.length > 0) {
                    projectsList.innerHTML = data.projects.map(project => createProjectItem(project)).join('');
                } else {
                    projectsList.innerHTML = '<p>Brak projektów do wyświetlenia</p>';
                }
            } catch (error) {
                console.error('Błąd ładowania projektów:', error);
                document.getElementById('projectsList').innerHTML = '<p>Błąd ładowania projektów</p>';
            }
        }

        function createProjectItem(project) {
            const imagesHtml = project.images && project.images.length > 0 
                ? `
                    <div class="project-images">
                        <h4>Zdjęcia (${project.images.length}):</h4>
                        <div class="images-grid">
                            ${project.images.map(image => `
                                <div class="image-item">
                                    <img src="uploads/${image}" alt="${project.title}" onerror="this.style.display='none'">
                                    <button class="image-remove" onclick="removeImage(${project.id}, '${image}')" title="Usuń zdjęcie">×</button>
                                </div>
                            `).join('')}
                        </div>
                    </div>
                ` : '<p>Brak zdjęć</p>';

            return `
                <div class="project-item" data-project-id="${project.id}">
                    <div class="project-header">
                        <h3 class="project-title">${project.title}</h3>
                        <div class="project-actions">
                            <button class="btn-edit" onclick="editProject(${project.id})">Edytuj</button>
                            <button class="btn-delete" onclick="deleteProject(${project.id})">Usuń</button>
                        </div>
                    </div>
                    <div class="project-details">
                        <div class="project-info">
                            <strong>Autor:</strong> ${project.author || 'Brak'}<br>
                            <strong>Rodzaj:</strong> ${project.projectType || project.type || 'Brak'}<br>
                            <strong>Lokalizacja:</strong> ${project.location || 'Brak'}<br>
                            <strong>Rok:</strong> ${project.year || 'Brak'}<br>
                            <strong>Etap:</strong> ${project.stage || 'Brak'}
                        </div>
                        <div class="project-info">
                            <strong>Powierzchnia całkowita:</strong> ${project.totalArea || 'Brak'}<br>
                            <strong>Powierzchnia użytkowa:</strong> ${project.usableArea || 'Brak'}<br>
                            <strong>Inwestor:</strong> ${project.investor || 'Brak'}<br>
                            <strong>Projektant:</strong> ${project.designer || 'Brak'}
                        </div>
                    </div>
                    <p><strong>Opis:</strong> ${project.description}</p>
                    ${imagesHtml}
                </div>
            `;
        }

        // ===== USUWANIE PROJEKTU =====
        async function deleteProject(projectId) {
            if (!confirm('Czy na pewno chcesz usunąć ten projekt?')) {
                return;
            }

            try {
                const response = await fetch(`/api/deleteProject/${projectId}`, {
                    method: 'DELETE'
                });

                const result = await response.json();

                if (result.success) {
                    showStatus('Projekt został usunięty', 'success');
                    loadProjectsList(); // Odśwież listę
                } else {
                    showStatus('Błąd usuwania projektu: ' + result.message, 'error');
                }
            } catch (error) {
                console.error('Błąd usuwania projektu:', error);
                showStatus('Błąd połączenia z serwerem', 'error');
            }
        }

        // ===== USUWANIE ZDJĘCIA =====
        async function removeImage(projectId, imageName) {
            if (!confirm('Czy na pewno chcesz usunąć to zdjęcie?')) {
                return;
            }

            try {
                const response = await fetch(`/api/removeImage/${projectId}`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ imageName })
                });

                const result = await response.json();

                if (result.success) {
                    showStatus('Zdjęcie zostało usunięte', 'success');
                    loadProjectsList(); // Odśwież listę
                } else {
                    showStatus('Błąd usuwania zdjęcia: ' + result.message, 'error');
                }
            } catch (error) {
                console.error('Błąd usuwania zdjęcia:', error);
                showStatus('Błąd połączenia z serwerem', 'error');
            }
        }

        // ===== WALIDACJA ZDJĘCIA PROFILOWEGO =====
        function initProfileImageValidation() {
            const profileImageInput = document.getElementById('profileImage');
            const profileImagePreview = document.getElementById('profileImagePreview');
            
            profileImageInput.addEventListener('change', function() {
                const file = this.files[0];
                
                if (!file) {

                    return;

                // Sprawdź typ pliku
                const allowedTypes = ['image/jpeg', 'image/jpg', 'image/png'];
                if (!allowedTypes.includes(file.type)) {
                    showAboutStatus('Nieprawidłowy typ pliku. Użyj JPG lub PNG.', 'error');
                    this.value = '';
                    profileImagePreview.style.display = 'none';
                    return;
                }
                
                // Pokaż podgląd
                const reader = new FileReader();
                reader.onload = function(e) {
                    profileImagePreview.innerHTML = `
                        <div class="file-item">
                            <div class="file-preview">
                                <img src="${e.target.result}" alt="Podgląd" class="file-thumbnail" style="display: block;">
                            </div>
                            <div class="file-info">

                            </div>

                };
                reader.readAsDataURL(file);
            });
        }
