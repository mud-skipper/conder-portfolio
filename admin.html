<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel Administracyjny - conder-portfolio</title>
    <meta name="description" content="Panel do zarządzania projektami w portfolio Wojciecha Condera">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Figtree:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        /* NADPISANIE BLOKADY DESKTOP DLA PANELU ADMINA */
        @media (min-width: 768px) {
            html, body {
                overflow: auto !important;
            }
            
            body::before {
                display: none !important;
            }
            
            .header, main, .footer, .nav-menu, .bottom-panel {
                display: block !important;
            }
        }
        
        /* Style specyficzne dla panelu admina */
        .admin-container {
            max-width: 600px;
            margin: 20px auto;
            padding: 20px;
            background: var(--color-white);
            border: 2px solid var(--color-black);
            border-radius: var(--radius-md);
        }

        /* Style dla tabów */
        .admin-tabs {
            display: flex;
            margin-bottom: 20px;
            border-bottom: 2px solid var(--color-black);
        }

        .tab-btn {
            flex: 1;
            padding: 12px 20px;
            border: none;
            background: var(--color-light-gray);
            color: var(--color-gray);
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .tab-btn.active {
            background: var(--color-white);
            color: var(--color-black);
            border-bottom: 3px solid var(--color-orange);
        }

        .tab-btn:hover {
            background: var(--color-yellow);
            color: var(--color-black);
        }

        .tab-content {
            display: none;
        }

        .tab-content.active {
            display: block;
        }
        
        .admin-header {
            text-align: center;
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 2px solid var(--color-black);
        }
        
        .admin-title {
            font-size: 2em;
            font-weight: 700;
            color: var(--color-black);
            margin-bottom: 10px;
        }
        
        .admin-subtitle {
            color: var(--color-gray);
            font-size: 1.1em;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-label {
            display: block;
            font-weight: 600;
            margin-bottom: 8px;
            color: var(--color-black);
        }
        
        .form-input, .form-textarea, .form-select {
            width: 100%;
            padding: 12px;
            border: 2px solid var(--color-black);
            border-radius: var(--radius-sm);
            font-family: var(--font-primary);
            font-size: 16px;
            background: var(--color-white);
            color: var(--color-black);
        }
        
        .form-input:focus, .form-textarea:focus, .form-select:focus {
            outline: none;
            border-color: var(--color-orange);
            box-shadow: 0 0 0 3px rgba(255, 135, 0, 0.1);
        }
        
        .form-textarea {
            resize: vertical;
            min-height: 100px;
        }
        
        .char-counter {
            text-align: right;
            font-size: 0.9em;
            color: var(--color-gray);
            margin-top: 5px;
        }
        
        .char-counter.warning {
            color: var(--color-orange);
        }
        
        .char-counter.error {
            color: var(--color-red);
        }
        
        .file-input-container {
            position: relative;
            display: inline-block;
            width: 100%;
        }
        
        .file-input {
            opacity: 0;
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            cursor: pointer;
        }
        
        .file-input-label {
            display: block;
            padding: 12px;
            border: 2px dashed var(--color-black);
            border-radius: var(--radius-sm);
            text-align: center;
            cursor: pointer;
            background: var(--color-cream);
            transition: all 0.3s ease;
        }
        
        .file-input-label:hover {
            background: var(--color-yellow);
            border-color: var(--color-orange);
        }
        
        .file-list {
            margin-top: 10px;
            padding: 10px;
            background: var(--color-light-gray);
            border-radius: var(--radius-sm);
            font-size: 0.9em;
        }
        
        .file-item {
            display: flex;
            align-items: center;
            padding: 10px;
            border: 1px solid var(--color-gray);
            border-radius: var(--radius-sm);
            margin-bottom: 10px;
            background: var(--color-white);
        }
        
        .file-preview {
            width: 80px;
            height: 80px;
            margin-right: 15px;
            border: 1px solid var(--color-gray-light);
            border-radius: var(--radius-sm);
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            background: var(--color-light-gray);
        }
        
        .file-thumbnail {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: none;
        }
        
        .file-info {
            flex: 1;
            display: flex;
            flex-direction: column;
            gap: 5px;
        }
        
        .file-name {
            font-weight: 500;
            color: var(--color-black);
        }
        
        .file-size {
            font-size: 0.9em;
            color: var(--color-gray);
        }
        
        .file-actions {
            display: flex;
            gap: 5px;
        }
        
        .remove-btn {
            background: var(--color-red);
            color: white;
            border: none;
            border-radius: var(--radius-sm);
            cursor: pointer;
            transition: background 0.3s ease;
        }
        
        .remove-btn:hover {
            background: #cc0000;
        }
        
        .submit-btn {
            width: 100%;
            padding: 15px;
            background: var(--color-orange);
            color: var(--color-white);
            border: none;
            border-radius: var(--radius-sm);
            font-size: 1.2em;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.3s ease;
        }
        
        .submit-btn:hover {
            background: var(--color-red);
        }
        
        .submit-btn:disabled {
            background: var(--color-gray);
            cursor: not-allowed;
        }
        
        .status-message {
            margin-top: 20px;
            padding: 15px;
            border-radius: var(--radius-sm);
            text-align: center;
            font-weight: 500;
        }
        
        .status-success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        
        .status-error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        
        .back-link {
            display: inline-block;
            margin-top: 20px;
            color: var(--color-orange);
            text-decoration: none;
            font-weight: 500;
        }
        
        .back-link:hover {
            color: var(--color-red);
        }

        /* Style dla listy projektów */
        .projects-list {
            margin-top: 20px;
        }

        .project-item {
            border: 2px solid var(--color-black);
            border-radius: var(--radius-md);
            padding: 20px;
            margin-bottom: 20px;
            background: var(--color-white);
            position: relative;
        }

        .project-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 15px;
        }

        .project-title {
            font-size: 1.3em;
            font-weight: 600;
            color: var(--color-black);
            margin: 0;
        }

        .project-actions {
            display: flex;
            gap: 10px;
        }

        .btn-edit, .btn-delete {
            padding: 8px 16px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 12px;
            font-weight: 500;
            transition: all 0.3s ease;
        }

        .btn-edit {
            background: var(--color-orange);
            color: white;
        }

        .btn-edit:hover {
            background: #e67e00;
        }

        .btn-delete {
            background: var(--color-red);
            color: white;
        }

        .btn-delete:hover {
            background: #cc0000;
        }

        .project-details {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-bottom: 15px;
        }

        .project-info {
            font-size: 14px;
            color: var(--color-gray);
        }

        .project-info strong {
            color: var(--color-black);
        }

        .project-images {
            margin-top: 15px;
        }

        .project-images h4 {
            margin: 0 0 10px 0;
            font-size: 16px;
            color: var(--color-black);
        }

        .images-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(100px, 1fr));
            gap: 10px;
        }

        .image-item {
            position: relative;
            border: 1px solid var(--color-gray);
            border-radius: 4px;
            overflow: hidden;
        }

        .add-images-section {
            margin-top: 20px;
            padding: 15px;
            border: 2px dashed var(--color-gray);
            border-radius: var(--radius-md);
            background: var(--color-cream);
        }

        .add-images-section h4 {
            margin: 0 0 15px 0;
            color: var(--color-black);
            font-size: 16px;
        }

        .image-item img {
            width: 100%;
            height: 80px;
            object-fit: cover;
        }

        .image-remove {
            position: absolute;
            top: 2px;
            right: 2px;
            background: rgba(255, 0, 0, 0.8);
            color: white;
            border: none;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            cursor: pointer;
            font-size: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .image-remove:hover {
            background: rgba(255, 0, 0, 1);
        }

        /* ===== SYSTEM KADROWANIA ZDJĘĆ ===== */
        .image-cropper {
            margin-top: 20px;
            border: 2px solid var(--color-black);
            border-radius: var(--radius-md);
            background: var(--color-white);
            padding: 20px;
        }

        .cropper-container {
            text-align: center;
        }

        .cropper-mask {
            position: relative;
            display: inline-block;
            margin-bottom: 15px;
            border: 2px dashed var(--color-orange);
            background: var(--color-light-gray);
            overflow: hidden;
        }

        .cropper-mask::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.3);
            z-index: 1;
        }

        #cropperImage {
            max-width: 100%;
            max-height: 400px;
            display: block;
            cursor: move;
        }

        .crop-overlay {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 300px;
            height: 400px; /* Format telefonu - wyższy niż szerszy */
            border: 2px solid var(--color-yellow);
            background: transparent;
            z-index: 2;
            cursor: move;
            box-shadow: 0 0 0 9999px rgba(0, 0, 0, 0.5);
        }

        .cropper-controls {
            display: flex;
            gap: 10px;
            justify-content: center;
        }

        .crop-btn {
            padding: 8px 16px;
            border: 2px solid var(--color-black);
            border-radius: var(--radius-sm);
            background: var(--color-white);
            color: var(--color-black);
            cursor: pointer;
            font-weight: 500;
            transition: all 0.3s ease;
        }

        .crop-btn:hover {
            background: var(--color-orange);
            color: var(--color-white);
            border-color: var(--color-orange);
        }

        #cropConfirm {
            background: var(--color-yellow);
            color: var(--color-black);
        }

        #cropConfirm:hover {
            background: var(--color-orange);
            color: var(--color-white);
        }

        #cropCancel {
            background: var(--color-red);
            color: var(--color-white);
        }

        #cropCancel:hover {
            background: #cc0000;
        }

        /* Style dla pól edytowalnych w projektach */
        .editable-field {
            margin-bottom: 15px;
            padding: 10px;
            border: 1px solid var(--color-gray-light);
            border-radius: 4px;
            background: #f9f9f9;
        }

        .editable-field label {
            display: block;
            margin-bottom: 5px;
            font-weight: 600;
            color: var(--color-black);
        }

        .editable-field .form-input {
            width: 100%;
            margin-bottom: 8px;
            padding: 8px;
            border: 1px solid var(--color-gray);
            border-radius: 4px;
            font-size: 14px;
        }

        .editable-field textarea.form-input {
            resize: vertical;
            min-height: 60px;
        }

        .editable-field .btn-edit {
            padding: 6px 12px;
            font-size: 12px;
            margin-left: 10px;
        }

        .editable-field .status-message {
            display: inline-block;
            margin-left: 10px;
            padding: 4px 8px;
            font-size: 12px;
            border-radius: 3px;
        }
    </style>
</head>
<body>
    <div class="admin-container">
        <!-- Header panelu -->
        <div class="admin-header">
            <h1 class="admin-title">Panel Administracyjny</h1>
            <p class="admin-subtitle">Zarządzaj portfolio Wojciecha Condera</p>
        </div>

        <!-- Tabs dla różnych sekcji -->
        <div class="admin-tabs">
            <button type="button" class="tab-btn active" onclick="showTab('projects', event)">Projekty</button>
            <button type="button" class="tab-btn" onclick="showTab('about', event)">O mnie</button>
        </div>

        <!-- Tab: Projekty -->
        <div id="projects-tab" class="tab-content active">
            <!-- Formularz dodawania projektu -->
        <form id="projectForm">
            <!-- Tytuł inwestycji -->
            <div class="form-group">
                <label for="title" class="form-label">Tytuł inwestycji *</label>
                <input type="text" id="title" name="title" class="form-input" required>
            </div>

            <!-- Autor -->
            <div class="form-group">
                <label for="author" class="form-label">Autor *</label>
                <input type="text" id="author" name="author" class="form-input" required placeholder="np. Wojciech Conder">
            </div>

            <!-- Rodzaj inwestycji -->
            <div class="form-group">
                <label for="projectType" class="form-label">Rodzaj inwestycji *</label>
                <select id="projectType" name="projectType" class="form-select" required>
                    <option value="">Wybierz rodzaj</option>
                    <option value="mieszkaniowy">Mieszkaniowy</option>
                    <option value="biurowy">Biurowy</option>
                    <option value="handlowy">Handlowy</option>
                    <option value="kulturalny">Kulturalny</option>
                    <option value="edukacyjny">Edukacyjny</option>
                    <option value="hotelowy">Hotelowy</option>
                    <option value="przemysłowy">Przemysłowy</option>
                    <option value="infrastrukturalny">Infrastrukturalny</option>
                    <option value="inny">Inny</option>
                </select>
            </div>

            <!-- Lokalizacja -->
            <div class="form-group">
                <label for="location" class="form-label">Lokalizacja *</label>
                <input type="text" id="location" name="location" class="form-input" required placeholder="np. Warszawa, Mokotów">
            </div>

            <!-- Inwestor -->
            <div class="form-group">
                <label for="investor" class="form-label">Inwestor</label>
                <input type="text" id="investor" name="investor" class="form-input" placeholder="np. PFR Nieruchomości">
            </div>

            <!-- Projektant / współpraca -->
            <div class="form-group">
                <label for="designer" class="form-label">Projektant / współpraca</label>
                <input type="text" id="designer" name="designer" class="form-input" placeholder="np. 22ARCHITEKCI">
            </div>

            <!-- Powierzchnia całkowita -->
            <div class="form-group">
                <label for="totalArea" class="form-label">Powierzchnia całkowita</label>
                <input type="text" id="totalArea" name="totalArea" class="form-input" placeholder="np. 15,000 m²">
            </div>

            <!-- Powierzchnia użytkowa -->
            <div class="form-group">
                <label for="usableArea" class="form-label">Powierzchnia użytkowa</label>
                <input type="text" id="usableArea" name="usableArea" class="form-input" placeholder="np. 12,000 m²">
            </div>

            <!-- Etap -->
            <div class="form-group">
                <label for="stage" class="form-label">Etap *</label>
                <select id="stage" name="stage" class="form-select" required>
                    <option value="">Wybierz etap</option>
                    <option value="koncepcja">Koncepcja</option>
                    <option value="koncepcja wielobranżowa">Koncepcja wielobranżowa</option>
                    <option value="projekt budowlany">Projekt budowlany</option>
                    <option value="projekt wykonawczy">Projekt wykonawczy</option>
                    <option value="realizacja">Realizacja</option>
                </select>
            </div>

            <!-- Rok wykonania -->
            <div class="form-group">
                <label for="year" class="form-label">Rok wykonania *</label>
                <input type="number" id="year" name="year" class="form-input" required min="1900" max="2030" value="2025">
            </div>

            <!-- Opis -->
            <div class="form-group">
                <label for="description" class="form-label">Opis *</label>
                <textarea id="description" name="description" class="form-textarea" maxlength="800" required placeholder="Opisz projekt (max 800 znaków)"></textarea>
                <div id="charCounter" class="char-counter">0/800</div>
            </div>

            <!-- Zdjęcia z systemem kadrowania -->
            <div class="form-group">
                <label for="images" class="form-label">Zdjęcia (3-5 plików)</label>
                <div class="file-input-container">
                    <input type="file" id="images" name="images" class="file-input" multiple accept=".jpg,.jpeg,.png">
                    <label for="images" class="file-input-label">
                        📁 Kliknij aby wybrać zdjęcia (JPG/PNG, dowolny rozmiar)
                    </label>
                </div>
                <div id="fileList" class="file-list" style="display: none;"></div>
                <div id="imageCropper" class="image-cropper" style="display: none;">
                    <div class="cropper-container">
                        <div class="cropper-mask">
                            <img id="cropperImage" src="" alt="Podgląd do kadrowania">
                            <div class="crop-overlay"></div>
                        </div>
                        <div class="cropper-controls">
                            <button type="button" id="cropConfirm" class="crop-btn">✓ Zatwierdź kadr</button>
                            <button type="button" id="cropCancel" class="crop-btn">✗ Anuluj</button>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Przycisk wysłania -->
            <button type="submit" class="submit-btn" id="submitBtn">
                Wyślij do conder-portfolio
            </button>
        </form>

        <!-- Komunikat statusu -->
        <div id="statusMessage" class="status-message" style="display: none;"></div>

        <!-- Link powrotu -->
        <a href="index.html" class="back-link">← Powrót do portfolio</a>
        </div>

        <!-- Tab: O mnie -->
        <div id="about-tab" class="tab-content">
            <div class="admin-header">
                <h2 class="admin-title">Sekcja "O mnie"</h2>
                <p class="admin-subtitle">Edytuj informacje o architekcie</p>
            </div>
            <div id="aboutFields">
                <!-- Zdjęcie profilowe -->
                <div class="form-group">
                    <label for="profileImage" class="form-label">Zdjęcie profilowe</label>
                    <div class="file-input-container">
                        <input type="file" id="profileImage" name="profileImage" class="file-input" accept=".jpg,.jpeg,.png">
                        <label for="profileImage" class="file-input-label">📷 Kliknij aby wybrać zdjęcie profilowe (JPG/PNG)</label>
                    </div>
                    <div id="profileImagePreview" class="file-list" style="display: none;"></div>
                    <button type="button" class="submit-btn" style="margin-top:10px;" onclick="updateAboutField('profileImage')">Aktualizuj zdjęcie</button>
                    <div id="status-profileImage" class="status-message" style="display:none;"></div>
                </div>
                <!-- Opis "O mnie" -->
                <div class="form-group">
                    <label for="aboutText" class="form-label">Opis "O mnie" *</label>
                    <textarea id="aboutText" name="aboutText" class="form-textarea" maxlength="1000"></textarea>
                    <div id="aboutCharCounter" class="char-counter">0/1000</div>
                    <button type="button" class="submit-btn" style="margin-top:10px;" onclick="updateAboutField('aboutText')">Aktualizuj opis</button>
                    <div id="status-aboutText" class="status-message" style="display:none;"></div>
                </div>
                <!-- Edukacja -->
                <div class="form-group">
                    <label for="education" class="form-label">Edukacja</label>
                    <textarea id="education" name="education" class="form-textarea" maxlength="2000"></textarea>
                    <div id="educationCharCounter" class="char-counter">0/2000</div>
                    <button type="button" class="submit-btn" style="margin-top:10px;" onclick="updateAboutField('education')">Aktualizuj edukację</button>
                    <div id="status-education" class="status-message" style="display:none;"></div>
                </div>
                <!-- Doświadczenie -->
                <div class="form-group">
                    <label for="experience" class="form-label">Doświadczenie</label>
                    <textarea id="experience" name="experience" class="form-textarea" maxlength="2000"></textarea>
                    <div id="experienceCharCounter" class="char-counter">0/2000</div>
                    <button type="button" class="submit-btn" style="margin-top:10px;" onclick="updateAboutField('experience')">Aktualizuj doświadczenie</button>
                    <div id="status-experience" class="status-message" style="display:none;"></div>
                </div>
                <!-- Kluczowe osiągnięcia -->
                <div class="form-group">
                    <label for="achievements" class="form-label">Kluczowe osiągnięcia</label>
                    <textarea id="achievements" name="achievements" class="form-textarea" maxlength="2000"></textarea>
                    <div id="achievementsCharCounter" class="char-counter">0/2000</div>
                    <button type="button" class="submit-btn" style="margin-top:10px;" onclick="updateAboutField('achievements')">Aktualizuj osiągnięcia</button>
                    <div id="status-achievements" class="status-message" style="display:none;"></div>
                </div>
                <!-- Współpraca -->
                <div class="form-group">
                    <label for="collaboration" class="form-label">Współpraca</label>
                    <textarea id="collaboration" name="collaboration" class="form-textarea" maxlength="1000"></textarea>
                    <div id="collaborationCharCounter" class="char-counter">0/1000</div>
                    <button type="button" class="submit-btn" style="margin-top:10px;" onclick="updateAboutField('collaboration')">Aktualizuj współpracę</button>
                    <div id="status-collaboration" class="status-message" style="display:none;"></div>
                </div>
                <!-- Umiejętności -->
                <div class="form-group">
                    <label for="skills" class="form-label">Umiejętności</label>
                    <textarea id="skills" name="skills" class="form-textarea" maxlength="2000"></textarea>
                    <div id="skillsCharCounter" class="char-counter">0/2000</div>

        function initFileValidation() {
            const fileInput = document.getElementById('images');

            if (!fileInput || !fileList) {
                console.error('Nie znaleziono elementów do walidacji plików');

            fileInput.addEventListener('change', function() {
                const files = Array.from(this.files);

                    return;

                // Sprawdź liczbę plików

                    showStatus('Maksymalnie 5 zdjęć!', 'error');

                    fileList.style.display = 'none';
                    return;
                }
                
                // Sprawdź typ plików (bez ograniczeń rozmiaru)
                let validFiles = [];
                let errors = [];
                
                files.forEach(file => {
                    // Sprawdź tylko typ pliku
                    const allowedTypes = ['image/jpeg', 'image/jpg', 'image/png'];
                    if (!allowedTypes.includes(file.type)) {
                        errors.push(`${file.name} - nieprawidłowy typ pliku`);
                    } else {
                        validFiles.push(file);
                    }
                });
                
                if (errors.length > 0) {
                    showStatus('Błędy w plikach: ' + errors.join(', '), 'error');
                    this.value = '';
                    fileList.style.display = 'none';
                    return;
                }
                
                // Wyświetl listę plików z opcją kadrowania
                displayFileListWithCropping(validFiles);
            });
        }

        // ===== SYSTEM KADROWANIA ZDJĘĆ =====
        let currentCropData = null;
        let isDragging = false;
        let dragStart = { x: 0, y: 0 };

        function initImageCropper() {
            const cropConfirm = document.getElementById('cropConfirm');
            const cropCancel = document.getElementById('cropCancel');
            const cropperImage = document.getElementById('cropperImage');
            const cropOverlay = document.querySelector('.crop-overlay');

            if (cropConfirm) {
                cropConfirm.addEventListener('click', confirmCrop);
            }
            if (cropCancel) {
                cropCancel.addEventListener('click', cancelCrop);
            }
            if (cropperImage) {
                cropperImage.addEventListener('mousedown', startDrag);
                cropperImage.addEventListener('touchstart', startDrag);
            }
            if (cropOverlay) {
                cropOverlay.addEventListener('mousedown', startDragOverlay);
                cropOverlay.addEventListener('touchstart', startDragOverlay);
            }

            document.addEventListener('mousemove', drag);
            document.addEventListener('touchmove', drag);
            document.addEventListener('mouseup', stopDrag);
            document.addEventListener('touchend', stopDrag);
        }

        function startCropFromIndex(index) {
            if (!window.selectedFiles || !window.selectedFiles[index]) {
                console.error('Plik nie znaleziony');
                return;
            }
            
            const file = window.selectedFiles[index];
            startCrop(file, index);
        }

        function startCrop(file, index) {
            const reader = new FileReader();
            reader.onload = function(e) {
                const cropperImage = document.getElementById('cropperImage');
                const imageCropper = document.getElementById('imageCropper');
                
                if (!cropperImage || !imageCropper) {
                    console.error('Nie znaleziono elementów do kadrowania');
                    return;
                }
                
                cropperImage.src = e.target.result;
                imageCropper.style.display = 'block';
                
                // Zapisz dane pliku do przycięcia
                currentCropData = {
                    file: file,
                    index: index,
                    originalSrc: e.target.result
                };
                
                // Resetuj pozycję overlay
                const cropOverlay = document.querySelector('.crop-overlay');
                if (cropOverlay) {
                    cropOverlay.style.left = '50%';
                    cropOverlay.style.top = '50%';
                    cropOverlay.style.transform = 'translate(-50%, -50%)';
                }
            };
            reader.readAsDataURL(file);
        }

        function startDrag(e) {
            e.preventDefault();
            isDragging = true;
            const rect = e.target.getBoundingClientRect();
            dragStart.x = e.clientX - rect.left;
            dragStart.y = e.clientY - rect.top;
        }

        function startDragOverlay(e) {
            e.preventDefault();
            isDragging = true;
            const rect = e.target.getBoundingClientRect();
            dragStart.x = e.clientX - rect.left;
            dragStart.y = e.clientY - rect.top;
        }

        function drag(e) {
            if (!isDragging) return;
            e.preventDefault();
            
            const cropperImage = document.getElementById('cropperImage');
            const cropOverlay = document.querySelector('.crop-overlay');
            
            if (cropperImage && cropOverlay) {
                const rect = cropperImage.getBoundingClientRect();
                const x = e.clientX - rect.left - dragStart.x;
                const y = e.clientY - rect.top - dragStart.y;
                
                // Ogranicz ruch do granic obrazu
                const maxX = rect.width - cropOverlay.offsetWidth;
                const maxY = rect.height - cropOverlay.offsetHeight;
                
                const clampedX = Math.max(0, Math.min(x, maxX));
                const clampedY = Math.max(0, Math.min(y, maxY));
                
                cropOverlay.style.left = clampedX + 'px';
                cropOverlay.style.top = clampedY + 'px';
                cropOverlay.style.transform = 'none';
            }
        }

        function stopDrag() {
            isDragging = false;
        }

        function confirmCrop() {
            if (!currentCropData) return;
            
            const cropOverlay = document.querySelector('.crop-overlay');
            const cropperImage = document.getElementById('cropperImage');
            
            if (cropOverlay && cropperImage) {
                const rect = cropperImage.getBoundingClientRect();
                const cropRect = cropOverlay.getBoundingClientRect();
                
                // Oblicz współrzędne przycięcia względem obrazu
                const cropData = {
                    x: (cropRect.left - rect.left) / rect.width,
                    y: (cropRect.top - rect.top) / rect.height,
                    width: cropOverlay.offsetWidth / rect.width,
                    height: cropOverlay.offsetHeight / rect.height
                };
                
                // Tutaj można dodać logikę przycinania obrazu
                console.log('Dane przycięcia:', cropData);
                
                // Ukryj kropowanie i dodaj do listy
                const imageCropper = document.getElementById('imageCropper');
                if (imageCropper) imageCropper.style.display = 'none';
                addCroppedImageToList(currentCropData.file, cropData);
                
                currentCropData = null;
            }
        }

        function cancelCrop() {
            const imageCropper = document.getElementById('imageCropper');
            if (imageCropper) imageCropper.style.display = 'none';
            currentCropData = null;
        }

        function addCroppedImageToList(file, cropData) {
            // Przycinaj obraz na podstawie danych kadrowania
            const canvas = document.createElement('canvas');
            const ctx = canvas.getContext('2d');
            const img = new Image();
            
            img.onload = function() {
                // Oblicz wymiary przyciętego obrazu
                const cropWidth = img.width * cropData.width;
                const cropHeight = img.height * cropData.height;
                const cropX = img.width * cropData.x;
                const cropY = img.height * cropData.y;
                
                // Ustaw wymiary canvas
                canvas.width = cropWidth;
                canvas.height = cropHeight;
                
                // Przycinaj obraz
                ctx.drawImage(img, cropX, cropY, cropWidth, cropHeight, 0, 0, cropWidth, cropHeight);
                
                // Konwertuj canvas do Blob
                canvas.toBlob(function(blob) {
                    // Utwórz nowy plik z przyciętym obrazem
                    const croppedFile = new File([blob], file.name.replace(/\.[^/.]+$/, '_cropped.jpg'), {
                        type: 'image/jpeg',
                        lastModified: Date.now()
                    });
                    
                    // Dodaj do listy plików
                    if (!window.selectedFiles) {
                        window.selectedFiles = [];
                    }
                    
                    // Zastąp oryginalny plik przyciętym
                    if (currentCropData && currentCropData.index !== undefined) {
                        window.selectedFiles[currentCropData.index] = croppedFile;
                    } else {
                        window.selectedFiles.push(croppedFile);
                    }
                    
                    // Odśwież wyświetlanie
                    displayFileListWithCropping(window.selectedFiles);
                    
                }, 'image/jpeg', 0.9);
            };
            
            img.src = URL.createObjectURL(file);
        }

        function removeFile(index) {
            if (!window.selectedFiles || !window.selectedFiles[index]) {
                return;
            }
            
            // Usuń plik z tablicy
            window.selectedFiles.splice(index, 1);
            
            // Odśwież wyświetlanie
            if (window.selectedFiles.length > 0) {
                displayFileListWithCropping(window.selectedFiles);
            } else {
                const fileList = document.getElementById('fileList');
                if (fileList) fileList.style.display = 'none';
                window.selectedFiles = [];
            }
            
            // Resetuj input file
            const imagesInput = document.getElementById('images');
            if (imagesInput) imagesInput.value = '';
        }

        // ===== WYSYŁANIE FORMULARZA =====
        function initFormSubmission() {
            const form = document.getElementById('projectForm');
            const submitBtn = document.getElementById('submitBtn');
            
            if (!form || !submitBtn) {
                console.error('Nie znaleziono formularza lub przycisku submit');
                return;
            }
            
            form.addEventListener('submit', async function(e) {
                e.preventDefault();
                
                // Wyłącz przycisk podczas wysyłania
                submitBtn.disabled = true;
                submitBtn.textContent = 'Wysyłanie...';
                
                try {
                    // Zbierz dane z formularza
                    const formData = new FormData(form);
                    
                    // Dodaj nowe pola do formData
                    formData.append('author', document.getElementById('author').value);
                    formData.append('projectType', document.getElementById('projectType').value);
                    formData.append('location', document.getElementById('location').value);
                    formData.append('year', document.getElementById('year').value);
                    
                    // Dodaj pliki do FormData
                    if (window.selectedFiles && window.selectedFiles.length > 0) {
                        window.selectedFiles.forEach((file, index) => {
                            formData.append('images', file);
                        });
                    }
                    
                    // Sprawdź czy serwer jest dostępny
                    const serverUrl = window.location.port === '3000' ? '' : 'http://localhost:3000';
                    
                    // Wyślij dane do serwera
                    const response = await fetch(`${serverUrl}/api/addProject`, {
                        method: 'POST',
                        body: formData
                    });
                    
                    const result = await response.json();
                    
                    if (result.success) {
                        showStatus(result.message, 'success');
                        
                        // Reset formularza
                        form.reset();
                        const fileList = document.getElementById('fileList');
                        if (fileList) fileList.style.display = 'none';
                        const charCounter = document.getElementById('charCounter');
                        if (charCounter) charCounter.textContent = '0/800';
                        const year = document.getElementById('year');
                        if (year) year.value = '2025'; // Przywróć domyślną wartość roku
                        window.selectedFiles = []; // Wyczyść globalną tablicę plików
                        
                        console.log('Projekt dodany:', result.project);
                        
                        // Dodaj przycisk do odświeżenia portfolio
                        showRefreshButton();
                    } else {
                        showStatus('Błąd: ' + result.message, 'error');
                    }
                    
                } catch (error) {
                    console.error('Błąd wysyłania:', error);
                    showStatus('Błąd połączenia z serwerem. Sprawdź czy serwer jest uruchomiony.', 'error');
                } finally {
                    // Przywróć przycisk
                    submitBtn.disabled = false;
                    submitBtn.textContent = 'Wyślij do conder-portfolio';
                }
            });
        }

                            ${project.images.map(image => `
                                <div class="image-item">
                                    <img src="uploads/${image}" alt="${project.title}" onerror="this.style.display='none'">
                                    <button class="image-remove" onclick="removeImage(${project.id}, '${image}')" title="Usuń zdjęcie">×</button>
                                </div>
                            `).join('')}
                        </div>
                    </div>
                ` : '<p>Brak zdjęć</p>';
            
            // Sekcja dodawania nowych zdjęć
            const addImagesHtml = `
                <div class="add-images-section">
                    <h4>Dodaj nowe zdjęcia:</h4>
                    <div class="file-input-container">
                        <input type="file" id="project-images-${project.id}" class="file-input" multiple accept="image/*" onchange="handleProjectImagesChange(${project.id})">
                        <label for="project-images-${project.id}" class="file-input-label">
                            📷 Wybierz zdjęcia (max 5)
                        </label>
                    </div>
                    <div id="project-images-preview-${project.id}" class="file-list" style="display:none;"></div>
                    <button type="button" class="btn-edit" onclick="addImagesToProject(${project.id})" style="margin-top:10px;">Dodaj zdjęcia</button>
                    <span class="status-message" id="status-project-images-${project.id}" style="display:none;"></span>
                </div>
            `;

            // Pola edytowalne z osobnym przyciskiem i komunikatem
            function editableField(label, field, value, type = 'text', rows = 1) {
                const inputId = `project-${project.id}-${field}`;
                return `
                    <div class="editable-field">
                        <label for="${inputId}"><strong>${label}:</strong></label><br>
                        ${type === 'textarea' ?
                            `<textarea id="${inputId}" rows="${rows}" class="form-input">${value || ''}</textarea>` :
                            `<input type="${type}" id="${inputId}" class="form-input" value="${value || ''}">`
                        }
                        <button class="btn-edit" onclick="updateProjectField(${project.id}, '${field}')">Aktualizuj</button>
                        <span class="status-message" id="status-${inputId}" style="display:none;"></span>
                    </div>
                `;
            }

            return `
                <div class="project-item" data-project-id="${project.id}">
                    <div class="project-header">
                        <h3 class="project-title">${project.title}</h3>
                        <div class="project-actions">
                            <button class="btn-delete" onclick="deleteProject(${project.id})">Usuń</button>
                        </div>
                    </div>
                    <div class="project-details">
                        <div class="project-info">
                            ${editableField('Tytuł', 'title', project.title)}
                            ${editableField('Autor', 'author', project.author)}
                            ${editableField('Rodzaj', 'projectType', project.projectType || project.type)}
                            ${editableField('Lokalizacja', 'location', project.location)}
                            ${editableField('Rok', 'year', project.year)}
                            ${editableField('Etap', 'stage', project.stage || project.status)}
                        </div>
                        <div class="project-info">
                            ${editableField('Powierzchnia całkowita', 'totalArea', project.totalArea)}
                            ${editableField('Powierzchnia użytkowa', 'usableArea', project.usableArea)}
                            ${editableField('Powierzchnia', 'area', project.area)}
                            ${editableField('Inwestor', 'investor', project.investor)}
                            ${editableField('Projektant', 'designer', project.designer)}
                        </div>
                    </div>
                    ${editableField('Opis', 'description', project.description, 'textarea', 4)}
                    ${imagesHtml}
                    ${addImagesHtml}
                </div>
            `;
        }

        // ===== AKTUALIZACJA POJEDYNCZEGO POLA PROJEKTU =====
        async function updateProjectField(projectId, field) {
            const input = document.getElementById(`project-${projectId}-${field}`);
            const status = document.getElementById(`status-project-${projectId}-${field}`);
            if (!input || !status) {
                console.error('Nie znaleziono elementu:', `project-${projectId}-${field}`);
                return;
            }
            status.style.display = 'inline';
            status.textContent = 'Aktualizuję...';
            status.className = 'status-message';
            try {
                const value = input.value;
                const response = await fetch(`/api/updateProjectField/${projectId}`, {
                    method: 'PATCH',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ field, value })
                });
                const result = await response.json();
                if (result.success) {
                    status.textContent = 'Zaktualizowano!';
                    status.className = 'status-message status-success';
                    loadProjectsList();
                } else {
                    status.textContent = 'Błąd: ' + (result.message || 'Nie udało się zaktualizować');
                    status.className = 'status-message status-error';
                }
            } catch (e) {
                console.error('Błąd aktualizacji pola projektu:', e);
                status.textContent = 'Błąd połączenia z serwerem';
                status.className = 'status-message status-error';
            }
            setTimeout(() => { status.style.display = 'none'; }, 2500);
        }

        // ===== USUWANIE PROJEKTU =====
        async function deleteProject(projectId) {
            if (!confirm('Czy na pewno chcesz usunąć ten projekt?')) {
                return;
            }

            try {
                const response = await fetch(`/api/deleteProject/${projectId}`, {
                    method: 'DELETE'
                });

                const result = await response.json();

                if (result.success) {
                    showStatus('Projekt został usunięty', 'success');
                    loadProjectsList(); // Odśwież listę
                } else {
                    showStatus('Błąd usuwania projektu: ' + result.message, 'error');
                }
            } catch (error) {
                console.error('Błąd usuwania projektu:', error);
                showStatus('Błąd połączenia z serwerem', 'error');
            }
        }

        // ===== USUWANIE ZDJĘCIA =====
        async function removeImage(projectId, imageName) {
            if (!confirm('Czy na pewno chcesz usunąć to zdjęcie?')) {
                return;
            }

            try {
                const response = await fetch(`/api/removeImage/${projectId}`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ imageName })
                });

                const result = await response.json();

                if (result.success) {
                    showStatus('Zdjęcie zostało usunięte', 'success');
                    loadProjectsList(); // Odśwież listę
                } else {
                    showStatus('Błąd usuwania zdjęcia: ' + result.message, 'error');
                }
            } catch (error) {
                console.error('Błąd usuwania zdjęcia:', error);
                showStatus('Błąd połączenia z serwerem', 'error');
            }
        }

        // ===== EDYCJA PROJEKTU =====
        function editProject(projectId) {
            // TODO: Implementacja edycji projektu
            showStatus('Funkcja edycji będzie dostępna wkrótce', 'info');
        }

        // ===== OBSŁUGA DODAWANIA ZDJĘĆ DO PROJEKTU =====
        function handleProjectImagesChange(projectId) {
            const input = document.getElementById(`project-images-${projectId}`);
            const preview = document.getElementById(`project-images-preview-${projectId}`);
            
            if (!input || !preview) {
                console.error('Nie znaleziono elementów do obsługi zdjęć projektu');
                return;
            }
            
            const files = input.files;
            if (!files || files.length === 0) {
                preview.style.display = 'none';
                return;
            }
            
            // Sprawdź limit plików
            if (files.length > 5) {
                alert('Maksymalnie 5 zdjęć na raz!');
                input.value = '';
                preview.style.display = 'none';
                return;
            }
            
            // Sprawdź typy plików
            const allowedTypes = ['image/jpeg', 'image/jpg', 'image/png'];
            for (let file of files) {
                if (!allowedTypes.includes(file.type)) {
                    alert(`Plik ${file.name} ma nieprawidłowy typ. Użyj JPG lub PNG.`);
                    input.value = '';
                    preview.style.display = 'none';
                    return;
                }
            }
            
            // Pokaż podgląd
            let previewHTML = '';
            for (let file of files) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    previewHTML += `
                        <div class="file-item">
                            <div class="file-preview">
                                <img src="${e.target.result}" alt="Podgląd" class="file-thumbnail" style="display: block;">
                            </div>
                            <div class="file-info">
                                <div class="file-name">${file.name}</div>
                                <div class="file-size">${(file.size / 1024).toFixed(0)}KB</div>
                            </div>
                        </div>
                    `;
                    preview.innerHTML = previewHTML;
                    preview.style.display = 'block';
                };
                reader.readAsDataURL(file);
            }
        }

        // ===== DODAWANIE ZDJĘĆ DO PROJEKTU =====
        async function addImagesToProject(projectId) {
            const input = document.getElementById(`project-images-${projectId}`);
            const status = document.getElementById(`status-project-images-${projectId}`);
            
            if (!input || !status) {
                console.error('Nie znaleziono elementów do dodawania zdjęć');
                return;
            }
            
            const files = input.files;
            if (!files || files.length === 0) {
                status.textContent = 'Wybierz pliki!';
                status.className = 'status-message status-error';
                status.style.display = 'inline';
                setTimeout(() => { status.style.display = 'none'; }, 3000);
                return;
            }
            
            // Pokaż status
            status.style.display = 'inline';
            status.textContent = 'Dodaję zdjęcia...';
            status.className = 'status-message';
            
            try {
                const formData = new FormData();
                for (let file of files) {
                    formData.append('images', file);
                }
                formData.append('projectId', projectId);
                
                const response = await fetch('/api/addImagesToProject', {
                    method: 'POST',
                    body: formData
                });
                
                const result = await response.json();
                
                if (result.success) {
                    status.textContent = 'Zdjęcia dodane!';
                    status.className = 'status-message status-success';
                    
                    // Wyczyść input i podgląd
                    input.value = '';
                    const preview = document.getElementById(`project-images-preview-${projectId}`);
                    if (preview) {
                        preview.style.display = 'none';
                        preview.innerHTML = '';
                    }
                    
                    // Odśwież listę projektów
                    loadProjectsList();
                } else {
                    status.textContent = 'Błąd: ' + (result.message || 'Nie udało się dodać zdjęć');
                    status.className = 'status-message status-error';
                }
            } catch (error) {
                console.error('Błąd dodawania zdjęć:', error);
                status.textContent = 'Błąd połączenia z serwerem';
                status.className = 'status-message status-error';
            }
            
            setTimeout(() => { status.style.display = 'none'; }, 3000);
        }

        // ===== WALIDACJA ZDJĘCIA PROFILOWEGO =====
        function initProfileImageValidation() {
            const profileImageInput = document.getElementById('profileImage');
            const profileImagePreview = document.getElementById('profileImagePreview');
            
            if (!profileImageInput || !profileImagePreview) {
                console.error('Nie znaleziono elementów do walidacji zdjęcia profilowego');
                return;
            }
            
            profileImageInput.addEventListener('change', function() {
                const file = this.files[0];
                
                if (!file) {
                    profileImagePreview.style.display = 'none';
                    return;
                }
                
                // Sprawdź typ pliku
                const allowedTypes = ['image/jpeg', 'image/jpg', 'image/png'];
                if (!allowedTypes.includes(file.type)) {
                    showAboutStatus('Nieprawidłowy typ pliku. Użyj JPG lub PNG.', 'error');
                    this.value = '';
                    profileImagePreview.style.display = 'none';
                    return;
                }
                
                // Pokaż podgląd
                const reader = new FileReader();
                reader.onload = function(e) {
                    profileImagePreview.innerHTML = `
                        <div class="file-item">
                            <div class="file-preview">
                                <img src="${e.target.result}" alt="Podgląd" class="file-thumbnail" style="display: block;">
                            </div>
                            <div class="file-info">
                                <div class="file-name">${file.name}</div>
                                <div class="file-size">${(file.size / 1024).toFixed(0)}KB</div>
                            </div>
                        </div>
                    `;
                    profileImagePreview.style.display = 'block';
                };
                reader.readAsDataURL(file);
            });
        }

        // ===== OBSŁUGA FORMULARZA "O MNIE" =====
        function initAboutFormSubmission() {

            console.log('Inicjalizacja formularza "O mnie" - gotowe');

        // ===== ŁADOWANIE DANYCH "O MNIE" =====
        async function loadAboutData() {
            try {
                const response = await fetch('content.json');
                const data = await response.json();
                
                if (data.about) {
                    // Funkcja pomocnicza do formatowania tekstu dla inputów
                    const formatTextForInput = (text) => {
                        if (!text) return '';
                        // Zamień \r\n na \n dla inputów
                        return text.replace(/\r\n/g, '\n');
                    };
                    
                    // Opis "O mnie"
                    const aboutText = document.getElementById('aboutText');
                    if (aboutText) {
                        aboutText.value = formatTextForInput(data.about.bio || '');
                        aboutText.dispatchEvent(new Event('input'));
                    }

                    // Edukacja
                    const education = document.getElementById('education');
                    if (education) {
                        education.value = formatTextForInput(data.about.education || '');
                        education.dispatchEvent(new Event('input'));
                    }

                    // Doświadczenie
                    const experience = document.getElementById('experience');
                    if (experience) {
                        experience.value = formatTextForInput(data.about.experience || '');
                        experience.dispatchEvent(new Event('input'));
                    }

                    // Kluczowe osiągnięcia
                    const achievements = document.getElementById('achievements');
                    if (achievements) {
                        achievements.value = formatTextForInput(data.about.achievements || '');
                        achievements.dispatchEvent(new Event('input'));
                    }

                    // Współpraca
                    const collaboration = document.getElementById('collaboration');
                    if (collaboration) {
                        collaboration.value = formatTextForInput(data.about.collaboration || '');
                        collaboration.dispatchEvent(new Event('input'));
                    }

                    // Umiejętności
                    const skills = document.getElementById('skills');
                    if (skills) {
                        skills.value = formatTextForInput(data.about.skills || '');
                        skills.dispatchEvent(new Event('input'));
                    }

                    // Programy komputerowe
                    const software = document.getElementById('software');
                    if (software) {
                        software.value = formatTextForInput(data.about.software || '');
                        software.dispatchEvent(new Event('input'));
                    }

                    // Zainteresowania
                    const interests = document.getElementById('interests');
                    if (interests) {
                        interests.value = formatTextForInput(data.about.interests || '');
                        interests.dispatchEvent(new Event('input'));
                    }
                }
            } catch (error) {
                console.error('Błąd ładowania danych "O mnie":', error);
            }
        }

        // ===== WYŚWIETLANIE STATUSU "O MNIE" =====
        function showAboutStatus(message, type) {
            const statusDiv = document.getElementById('aboutStatusMessage');
            if (statusDiv) {
                statusDiv.textContent = message;
                statusDiv.className = `status-message status-${type}`;
                statusDiv.style.display = 'block';
                
                // Ukryj po 5 sekundach
                setTimeout(() => {
                    statusDiv.style.display = 'none';
                }, 5000);
            } else {
                console.error('Nie znaleziono elementu aboutStatusMessage');
            }
        }

        // ===== Aktualizacja pola "O mnie" =====
        async function updateAboutField(field) {
            const input = document.getElementById(field);
            const statusDiv = document.getElementById(`status-${field}`);
            
            if (!input || !statusDiv) {
                console.error('Nie znaleziono elementu:', field);
                return;
            }
            
            // Pokaż status
            statusDiv.style.display = 'inline';
            statusDiv.textContent = 'Aktualizuję...';
            statusDiv.className = 'status-message';
            
            try {
                // Sprawdź czy serwer jest dostępny
                const serverUrl = window.location.port === '3000' ? '' : 'http://localhost:3000';
                
                let response;
                
                // Specjalna obsługa dla zdjęcia profilowego
                if (field === 'profileImage') {
                    const file = input.files[0];
                    if (!file) {
                        statusDiv.textContent = 'Wybierz plik!';
                        statusDiv.className = 'status-message status-error';
                        setTimeout(() => { statusDiv.style.display = 'none'; }, 3000);
                        return;
                    }
                    
                    const formData = new FormData();
                    formData.append('profileImage', file);
                    
                    response = await fetch(`${serverUrl}/api/updateAbout`, {
                        method: 'POST',
                        body: formData
                    });
                } else {
                    // Mapowanie pól HTML na pola JSON
                    const fieldMapping = {
                        'aboutText': 'bio',
                        'profileImage': 'profileImage',
                        'education': 'education',
                        'experience': 'experience',
                        'achievements': 'achievements',
                        'collaboration': 'collaboration',
                        'skills': 'skills',
                        'software': 'software',
                        'interests': 'interests'
                    };
                    
                    const jsonField = fieldMapping[field] || field;
                    // Zachowaj znaki nowej linii - zamień \n na \r\n dla spójności z backendem
                    const value = input.value.replace(/\n/g, '\r\n');
                    
                    response = await fetch(`${serverUrl}/api/updateAbout`, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({ [jsonField]: value })
                    });
                }
                
                const result = await response.json();
                
                if (result.success) {
                    statusDiv.textContent = 'Zaktualizowano!';
                    statusDiv.className = 'status-message status-success';
                } else {
                    statusDiv.textContent = 'Błąd: ' + (result.message || 'Nieznany błąd');
                    statusDiv.className = 'status-message status-error';
                }
            } catch (error) {
                console.error('Błąd wysyłania:', error);
                statusDiv.textContent = 'Błąd połączenia z serwerem';
                statusDiv.className = 'status-message status-error';
            }
            
            // Ukryj status po 3 sekundach
            setTimeout(() => {
                statusDiv.style.display = 'none';
            }, 3000);
        }
    </script>
