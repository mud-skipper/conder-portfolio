<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel Administracyjny - conder-portfolio</title>
    <meta name="description" content="Panel do zarzƒÖdzania projektami w portfolio Wojciecha Condera">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Figtree:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        /* Style specyficzne dla panelu admina */
        .admin-container {
            max-width: 600px;
            margin: 20px auto;
            padding: 20px;
            background: var(--color-white);
            border: 2px solid var(--color-black);
            border-radius: var(--radius-md);
        }
        
        .admin-header {
            text-align: center;
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 2px solid var(--color-black);
        }
        
        .admin-title {
            font-size: 2em;
            font-weight: 700;
            color: var(--color-black);
            margin-bottom: 10px;
        }
        
        .admin-subtitle {
            color: var(--color-gray);
            font-size: 1.1em;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-label {
            display: block;
            font-weight: 600;
            margin-bottom: 8px;
            color: var(--color-black);
        }
        
        .form-input, .form-textarea, .form-select {
            width: 100%;
            padding: 12px;
            border: 2px solid var(--color-black);
            border-radius: var(--radius-sm);
            font-family: var(--font-primary);
            font-size: 16px;
            background: var(--color-white);
            color: var(--color-black);
        }
        
        .form-input:focus, .form-textarea:focus, .form-select:focus {
            outline: none;
            border-color: var(--color-orange);
            box-shadow: 0 0 0 3px rgba(255, 135, 0, 0.1);
        }
        
        .form-textarea {
            resize: vertical;
            min-height: 100px;
        }
        
        .char-counter {
            text-align: right;
            font-size: 0.9em;
            color: var(--color-gray);
            margin-top: 5px;
        }
        
        .char-counter.warning {
            color: var(--color-orange);
        }
        
        .char-counter.error {
            color: var(--color-red);
        }
        
        .file-input-container {
            position: relative;
            display: inline-block;
            width: 100%;
        }
        
        .file-input {
            opacity: 0;
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            cursor: pointer;
        }
        
        .file-input-label {
            display: block;
            padding: 12px;
            border: 2px dashed var(--color-black);
            border-radius: var(--radius-sm);
            text-align: center;
            cursor: pointer;
            background: var(--color-cream);
            transition: all 0.3s ease;
        }
        
        .file-input-label:hover {
            background: var(--color-yellow);
            border-color: var(--color-orange);
        }
        
        .file-list {
            margin-top: 10px;
            padding: 10px;
            background: var(--color-light-gray);
            border-radius: var(--radius-sm);
            font-size: 0.9em;
        }
        
        .file-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 5px 0;
            border-bottom: 1px solid var(--color-gray);
        }
        
        .file-item:last-child {
            border-bottom: none;
        }
        
        .file-name {
            flex: 1;
        }
        
        .file-size {
            color: var(--color-gray);
            margin-left: 10px;
        }
        
        .file-error {
            color: var(--color-red);
            font-size: 0.8em;
            margin-top: 5px;
        }
        
        .submit-btn {
            width: 100%;
            padding: 15px;
            background: var(--color-orange);
            color: var(--color-white);
            border: none;
            border-radius: var(--radius-sm);
            font-size: 1.2em;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.3s ease;
        }
        
        .submit-btn:hover {
            background: var(--color-red);
        }
        
        .submit-btn:disabled {
            background: var(--color-gray);
            cursor: not-allowed;
        }
        
        .status-message {
            margin-top: 20px;
            padding: 15px;
            border-radius: var(--radius-sm);
            text-align: center;
            font-weight: 500;
        }
        
        .status-success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        
        .status-error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        
        .back-link {
            display: inline-block;
            margin-top: 20px;
            color: var(--color-orange);
            text-decoration: none;
            font-weight: 500;
        }
        
        .back-link:hover {
            color: var(--color-red);
        }
    </style>
</head>
<body>
    <div class="admin-container">
        <!-- Header panelu -->
        <div class="admin-header">
            <h1 class="admin-title">Panel Administracyjny</h1>
            <p class="admin-subtitle">Dodaj nowy projekt do portfolio</p>
        </div>

        <!-- Formularz dodawania projektu -->
        <form id="projectForm">
            <!-- Tytu≈Ç inwestycji -->
            <div class="form-group">
                <label for="title" class="form-label">Tytu≈Ç inwestycji *</label>
                <input type="text" id="title" name="title" class="form-input" required>
            </div>

            <!-- Inwestor -->
            <div class="form-group">
                <label for="investor" class="form-label">Inwestor</label>
                <input type="text" id="investor" name="investor" class="form-input">
            </div>

            <!-- Projektant / wsp√≥≈Çpraca -->
            <div class="form-group">
                <label for="designer" class="form-label">Projektant / wsp√≥≈Çpraca</label>
                <input type="text" id="designer" name="designer" class="form-input">
            </div>

            <!-- Powierzchnia ca≈Çkowita -->
            <div class="form-group">
                <label for="totalArea" class="form-label">Powierzchnia ca≈Çkowita</label>
                <input type="text" id="totalArea" name="totalArea" class="form-input" placeholder="np. 15,000 m¬≤">
            </div>

            <!-- Powierzchnia u≈ºytkowa -->
            <div class="form-group">
                <label for="usableArea" class="form-label">Powierzchnia u≈ºytkowa</label>
                <input type="text" id="usableArea" name="usableArea" class="form-input" placeholder="np. 12,000 m¬≤">
            </div>

            <!-- Etap -->
            <div class="form-group">
                <label for="stage" class="form-label">Etap *</label>
                <select id="stage" name="stage" class="form-select" required>
                    <option value="">Wybierz etap</option>
                    <option value="koncepcja">Koncepcja</option>
                    <option value="projekt wykonawczy">Projekt wykonawczy</option>
                    <option value="realizacja">Realizacja</option>
                </select>
            </div>

            <!-- Opis -->
            <div class="form-group">
                <label for="description" class="form-label">Opis *</label>
                <textarea id="description" name="description" class="form-textarea" maxlength="500" required placeholder="Opisz projekt (max 500 znak√≥w)"></textarea>
                <div id="charCounter" class="char-counter">0/500</div>
            </div>

            <!-- Zdjƒôcia -->
            <div class="form-group">
                <label for="images" class="form-label">Zdjƒôcia (3-5 plik√≥w)</label>
                <div class="file-input-container">
                    <input type="file" id="images" name="images" class="file-input" multiple accept=".jpg,.jpeg,.png">
                    <label for="images" class="file-input-label">
                        üìÅ Kliknij aby wybraƒá zdjƒôcia (JPG/PNG, max 500KB ka≈ºdy)
                    </label>
                </div>
                <div id="fileList" class="file-list" style="display: none;"></div>
            </div>

            <!-- Przycisk wys≈Çania -->
            <button type="submit" class="submit-btn" id="submitBtn">
                Wy≈õlij do conder-portfolio
            </button>
        </form>

        <!-- Komunikat statusu -->
        <div id="statusMessage" class="status-message" style="display: none;"></div>

        <!-- Link powrotu -->
        <a href="index.html" class="back-link">‚Üê Powr√≥t do portfolio</a>
    </div>

    <script>
        // ===== INICJALIZACJA =====
        document.addEventListener('DOMContentLoaded', function() {
            initCharCounter();
            initFileValidation();
            initFormSubmission();
        });

        // ===== LICZNIK ZNAK√ìW =====
        function initCharCounter() {
            const description = document.getElementById('description');
            const charCounter = document.getElementById('charCounter');
            
            description.addEventListener('input', function() {
                const length = this.value.length;
                const maxLength = 500;
                
                charCounter.textContent = `${length}/${maxLength}`;
                
                // Zmiana koloru przy zbli≈ºaniu siƒô do limitu
                if (length >= maxLength) {
                    charCounter.className = 'char-counter error';
                } else if (length >= maxLength * 0.8) {
                    charCounter.className = 'char-counter warning';
                } else {
                    charCounter.className = 'char-counter';
                }
            });
        }

        // ===== WALIDACJA PLIK√ìW =====
        function initFileValidation() {
            const fileInput = document.getElementById('images');
            const fileList = document.getElementById('fileList');
            
            fileInput.addEventListener('change', function() {
                const files = Array.from(this.files);
                
                if (files.length === 0) {
                    fileList.style.display = 'none';
                    return;
                }
                
                // Sprawd≈∫ liczbƒô plik√≥w
                if (files.length > 5) {
                    showStatus('Maksymalnie 5 zdjƒôƒá!', 'error');
                    this.value = '';
                    fileList.style.display = 'none';
                    return;
                }
                
                // Sprawd≈∫ ka≈ºdy plik
                let validFiles = [];
                let errors = [];
                
                files.forEach(file => {
                    // Sprawd≈∫ rozmiar (500KB = 512000 bytes)
                    if (file.size > 512000) {
                        errors.push(`${file.name} - za du≈ºy plik (${(file.size / 1024).toFixed(0)}KB)`);
                    } else {
                        validFiles.push(file);
                    }
                });
                
                if (errors.length > 0) {
                    showStatus('B≈Çƒôdy w plikach: ' + errors.join(', '), 'error');
                    this.value = '';
                    fileList.style.display = 'none';
                    return;
                }
                
                // Wy≈õwietl listƒô plik√≥w
                displayFileList(validFiles);
            });
        }

        function displayFileList(files) {
            const fileList = document.getElementById('fileList');
            
            fileList.innerHTML = files.map(file => `
                <div class="file-item">
                    <span class="file-name">${file.name}</span>
                    <span class="file-size">${(file.size / 1024).toFixed(0)}KB</span>
                </div>
            `).join('');
            
            fileList.style.display = 'block';
        }

        // ===== WYSY≈ÅANIE FORMULARZA =====
        function initFormSubmission() {
            const form = document.getElementById('projectForm');
            const submitBtn = document.getElementById('submitBtn');
            
            form.addEventListener('submit', async function(e) {
                e.preventDefault();
                
                // Wy≈ÇƒÖcz przycisk podczas wysy≈Çania
                submitBtn.disabled = true;
                submitBtn.textContent = 'Wysy≈Çanie...';
                
                try {
                    // Zbierz dane z formularza
                    const formData = new FormData(form);
                    
                    // Sprawd≈∫ czy serwer jest dostƒôpny
                    const serverUrl = window.location.port === '3000' ? '' : 'http://localhost:3000';
                    
                    // Wy≈õlij dane do serwera
                    const response = await fetch(`${serverUrl}/api/addProject`, {
                        method: 'POST',
                        body: formData
                    });
                    
                    const result = await response.json();
                    
                    if (result.success) {
                        showStatus(result.message, 'success');
                        
                        // Reset formularza
                        form.reset();
                        document.getElementById('fileList').style.display = 'none';
                        document.getElementById('charCounter').textContent = '0/500';
                        
                        console.log('Projekt dodany:', result.project);
                    } else {
                        showStatus('B≈ÇƒÖd: ' + result.message, 'error');
                    }
                    
                } catch (error) {
                    console.error('B≈ÇƒÖd wysy≈Çania:', error);
                    showStatus('B≈ÇƒÖd po≈ÇƒÖczenia z serwerem. Sprawd≈∫ czy serwer jest uruchomiony.', 'error');
                } finally {
                    // Przywr√≥ƒá przycisk
                    submitBtn.disabled = false;
                    submitBtn.textContent = 'Wy≈õlij do conder-portfolio';
                }
            });
        }

        // ===== WY≈öWIETLANIE STATUSU =====
        function showStatus(message, type) {
            const statusDiv = document.getElementById('statusMessage');
            statusDiv.textContent = message;
            statusDiv.className = `status-message status-${type}`;
            statusDiv.style.display = 'block';
            
            // Ukryj po 5 sekundach
            setTimeout(() => {
                statusDiv.style.display = 'none';
            }, 5000);
        }
    </script>
</body>
</html>
