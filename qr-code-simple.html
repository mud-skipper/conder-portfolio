<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Kod - Portfolio Wojciecha Condera</title>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background: #f5f5dc;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
        }
        
        .qr-container {
            background: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            text-align: center;
            max-width: 400px;
        }
        
        .qr-title {
            font-size: 24px;
            font-weight: 600;
            color: #000;
            margin-bottom: 20px;
        }
        
        .qr-subtitle {
            font-size: 16px;
            color: #666;
            margin-bottom: 30px;
        }
        
        .qr-code {
            width: 200px;
            height: 200px;
            margin: 0 auto 20px;
            border: 2px solid #ddd;
            border-radius: 8px;
        }
        
        .qr-url {
            font-size: 14px;
            color: #333;
            word-break: break-all;
            margin-top: 20px;
            padding: 10px;
            background: #f0f0f0;
            border-radius: 8px;
        }
        
        .download-btn {
            background: #FFA000;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            margin-top: 20px;
            transition: background 0.3s;
        }
        
        .download-btn:hover {
            background: #FF8C00;
        }
        
        .info {
            margin-top: 20px;
            font-size: 12px;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="qr-container">
        <h1 class="qr-title">Portfolio Wojciecha Condera</h1>
        <p class="qr-subtitle">Zeskanuj QR kod aby otworzyÄ‡ portfolio</p>
        
        <img class="qr-code" 
             src="https://api.qrserver.com/v1/create-qr-code/?size=200x200&data=https://mud-skipper.github.io/conder-portfolio/" 
             alt="QR kod do portfolio"
             id="qrImage">
        
        <div class="qr-url">
            https://mud-skipper.github.io/conder-portfolio/
        </div>
        
        <button class="download-btn" onclick="downloadQR()">Pobierz QR kod</button>
        
        <div class="info">
            QR kod wygenerowany przez QR Server API
        </div>
    </div>

    <script>
        function downloadQR() {
            const qrImage = document.getElementById('qrImage');
            const link = document.createElement('a');
            link.download = 'qr-kod-conder-portfolio.png';
            link.href = qrImage.src;
            link.click();
        }
    </script>
</body>
</html>
